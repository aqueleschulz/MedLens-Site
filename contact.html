<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlens - Contact</title>
    <link rel="stylesheet" type="text/css" media ="screen" href="./src/main.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Maiden+Orange&family=Marcellus&family=Metrophobic&display=swap" rel="stylesheet">
</head>
<body>
    <header class ="header">
        <a href="homepage.html" class="logo">MEDLENS</a>
        <nav class="menu">
            <ul>
                <a href="faq.html" class="mudar"> FAQ </a>
                <a href="objetiv.html" class="mudar"> OBJETIVOS </a>
                <a href="contact.html" class="mudar"> CONTATO </a>
            </ul>
        </nav>
    </header>
    <div>
        <center>
            <div style="border-radius: 50px; background: #D9D9D9;" class="box">

                <div style=" text-align: center; color: black; font-size: 36px; font-family: Krona One; font-weight: 400; word-wrap: break-word" class="contato">CONTATO</div>

                <div style="font-size: 28px;" class="contato2 textoContato">

                <div class="nome textoContato">Nome completo</div>
                <input type="text" class="campo-nome" name="fname" id="username">

                <div class="email textoContato">Endereço de e-mail</div>
                <input type="text" class="campo-email" name="femail">

                <div class="textoAgradecimento turnOff" id="output">None</div>

                <div class="mensagem textoContato">Mensagem</div>
                <textarea id="story" name="story" rows="5" cols="33" class="campo-mensagem"></textarea>

                <button type="submit" value="Submit" href="enviou.html" class="button" id="btn">Enviar</button>
            </div>
        </center>
    </div>
    <footer class ="footer">
        <div style="width: 100%; height: 100%"><span style="color: white; font-size: 48px; font-family: 'Maiden Orange', sans-serif; font-weight: 400; word-wrap: break-word">MEDLENS<br/>
        </span><span style="color: white; font-size: 32px; font-family: 'Krona One', sans-serif; font-weight: 400; word-wrap: break-word">Um novo jeito de ver a medicina</span></div>
    </footer>
